    <link

      rel="stylesheet"
    />
    <!-- link home.css -->
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <!-- Nav Start -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-green-gradient shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="img/LOGO-SMP-PASS-removebg-preview.png"
            alt="Logo"
            height="60"
            class="me-2"
          />
        </a>
        <button
          class="navbar-toggler border-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="pengumuman-akun-berhasil.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form-pendaftaran.html">Pendaftaran</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="status-verivikasi.html"
                >Status Verifikasi</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <div class="dropdown position-relative">
            <button
              class="btn btn-profile d-flex align-items-center dropdown-toggle"
              type="button"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle fs-4"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-custom text-center"
              aria-labelledby="profileDropdown"
            >
              <li>
                <a
                  class="dropdown-item d-flex align-items-center justify-content-center"
                  href="profile.html"
                >
                  <i class="bi bi-person-fill me-2"></i> Profile
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center justify-content-center"
                  href="logout.html"
                >
                  <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Nav End -->

    <!-- Profile Akun Siswa Start -->
    <div class="card p-4" style="max-width: 680px; width: 100%">
      <div class="text-center">
        <h2 class="text-white mb-3">Profile Akun Siswa</h2>
        <img src="my-poto.png" alt="Profile Picture" class="profile-img" />
        <div class="mb-3">
          <input
            type="file"
            id="profileImage"
            class="form-control d-inline-block w-auto"
            style="max-width: 250px"
          />
        </div>
      </div>
      <form class="m-5">
        <div class="mb-3">
          <label for="namaLengkap" class="form-label">Nama Lengkap:</label>
          <input
            type="text"
            id="namaLengkap"
            class="form-control"
            placeholder="Masukkan nama lengkap"
          />
        </div>
        <div class="mb-3">
          <label for="jenisKelamin" class="form-label">Jenis Kelamin:</label>
          <select id="jenisKelamin" class="form-select">
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat:</label>
          <textarea
            id="alamat"
            class="form-control"
            rows="3"
            placeholder="Masukkan alamat anda"
          ></textarea>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="tempatLahir" class="form-label">Tempat Lahir:</label>
            <input
              type="text"
              id="tempatLahir"
              class="form-control"
              placeholder="Tempat Lahir"
            />
          </div>
          <div class="col-md-6">
            <label for="tanggalLahir" class="form-label">Tanggal Lahir:</label>
            <input type="date" id="tanggalLahir" class="form-control" />
          </div>
        </div>
        <div class="d-flex justify-content-end gap-3 mt-4">
          <button type="submit" class="btn btn-primary">Simpan</button>
          <button type="button" class="btn btn-secondary">Kembali</button>
        </div>
      </form>
    </div>
    <!-- Footer Section -->
    <footer class="mt-4">
      <p class="text-center fs-5">
        PPDB Online &copy; SMP Islam Sa'adatuddarain NW Majuwet
      </p>
    </footer>
    <!-- Profile Akun Siswa End -->

    <script src="main.js" type="module">
    </script>
  </body>
</html>
