<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- link googel font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Archivo:ital,wght@0,100..900;1,100..900&family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quattrocento:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!-- link Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <!-- Register Start -->
    <div
      class="container-fluid kontainer-register d-flex flex-column flex-lg-row justify-content-center align-items-center w-100"
    >
      <div id="judul" class="text-center text-lg-start me-lg-4">
        <h2 class="register-title fw-bold">Register</h2>
        <p class="register-subtitle fw-bold">If You are a new member</p>
      </div>

      <form
        class="form-register p-4 p-md-5 p-lg-5 text-white text-center text-lg-start"
      >
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Masukkan nama Anda"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label"
            >Email:</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Masukkan email Anda"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput3" class="form-label"
            >Password:</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput3"
            placeholder="Masukkan password baru"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput4" class="form-label"
            >Confirm Password:</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput4"
            placeholder="Ketik ulang password baru"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-secondary mx-1 my-1">
            <a href="login.html" class="text-decoration-none text-white"
              >Back Login</a
            >
          </button>
          <button id="form-register" class="btn btn-success mx-1 my-1">
            Register
          </button>
        </div>
      </form>

      <!-- Alert Box -->
      <div id="alert-box" class="alert-box d-none ms-lg-5">
        <i id="alert-icon" class="me-3"></i>
        <span id="alert-message"></span>
      </div>
    </div>
    <!-- Register End -->


    <script src="main.js" type="module">
    </script>
  </body>
</html>
